<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Daytona Ralph</title>
</head>
<body>
    <div class="container ">
          <div class="menu">
              <div class="menu-time" >
                <h2 style="color: #ff0000;">Your Score</h2>
                <h2 id="score">0</h2>
              </div>
              <div class="menu-score">

                <h2 style="color: #ff0000;">Time left</h2>
                <h2 id="time-left" >0</h2>
              </div>

              <div class="menu-lives">
                 <h2 style="color: #ff0000;">Lives</h2>
                 <h2 id="live_actual">x3</h2>
              </div>
          </div>
          <div class="panel">
            <div class="panel-row ">
                 <div class="square enemy" id="0"></div>
                 <div class="square" id="1"></div>
                 <div class="square" id="2"></div>
            </div>

            <div class="panel-row ">
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
           </div>

           <div class="panel-row ">
                 <div class="square" id="6"></div>
                 <div class="square" id="7"></div>
                 <div class="square" id="8"></div>
            </div>

          </div>
    </div>
    <script src="assets/scripts/jquery/Jquery.js" defer></script>
    <script src="./assets/scripts/engineJquery.js" defer></script>
</body>
</html>
